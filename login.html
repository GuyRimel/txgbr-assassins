<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/gel.css">
  <script src="/js/gel.js" defer></script>
  <script src="/js/index.js" defer></script>
  <title>TXGBR ASS'INS</title>
</head>

<body class="pt-0 m-0">
  <h1 class="text-center bg-blue-01 text-light m-0">
    TXGBR ASSASSINS
  </h1>
  <div class="gel-container nav-bar dark">
    <div class="gel-row">
      <a class="col nav-bar__tab border-rad-01 active">
        Log In
      </a>
    </div>
  </div>
  <div class="gel-container nav-bar__tab-page">
    <div class="gel-row">
      <div class="col soft-shadow bg-white px-5">
        <h2>Login</h2>
        <form action="" method="post">
          <div>
            <label for="">Email</label>
            <input type="text">
          </div>
          <div>
            <label for="">Password</label>
            <input type="password" name="" id="">
          </div>
          <div>
            <button type="submit" onclick="submitLogin(event)">
              Submit
            </button>
          </div>
          <div>
            <button type="submit" onclick="navToNewUser(event)">
              New User
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
